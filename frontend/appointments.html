<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Rendez-vous</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9;
      color: #1b5e20; /* Vert foncé pour tout le texte */
    }
    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,100,0,0.1);
      padding: 25px;
    }
    h2, h4 {
      color: #2e7d32 !important;
      border-bottom: 3px solid #81c784;
      padding-bottom: 10px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f1f8e9;
    }
    .btn-success {
      background-color: #4caf50;
      border-color: #4caf50;
    }
    .form-control::placeholder {
      color: #689f38; /* Vert pour les placeholder */
      opacity: 0.7;
    }
    .table th {
      color: #2e7d32; /* Vert pour les en-têtes de tableau */
    }
    .btn-info {
      background-color: #81c784; /* Vert pour bouton modifier */
      border-color: #81c784;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-vert">Gestion des Rendez-vous</h2>

  <form id="appointment-form" class="row g-3 mb-4">
    <input type="hidden" id="appointment-id">

    <div class="col-md-3">
      <input type="text" id="patient-name" class="form-control" placeholder="Nom patient" required>
    </div>
    <div class="col-md-3">
      <input type="datetime-local" id="date" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="reason" class="form-control" placeholder="Motif" required>
    </div>
    <div class="col-md-2">
      <select id="status" class="form-control" required>
        <option value="planned">Planifié</option>
        <option value="completed">Terminé</option>
        <option value="cancelled">Annulé</option>
      </select>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">✓</button>
    </div>
  </form>

  <h4 class="mb-3">Liste des Rendez-vous</h4>
  <table class="table table-striped">
    <thead>
      
    </thead>
    <tbody id="appointments-list"></tbody>
  </table>
</div>

<script src="scripts/appointments.js"></script>
</body>
</html>
