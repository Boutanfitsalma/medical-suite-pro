<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Medical Suite Pro</title>
    <link rel="icon" type="image/avif" href="assets/logo-medical.avif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            height: 80px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .role-hint {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body class="public-page">
    <div class="container mt-5">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo-medical.avif" alt="Logo">
                <h2 class="mt-3 text-primary">Medical Suite Pro</h2>
            </div>
            
            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
            
            <p class="text-center mt-3">
                Nouveau patient ? <a href="register.html">Créer un compte</a>
            </p>
            
            <div class="role-hint">
                <p class="mb-1"><strong>Pour démonstration:</strong></p>
                <p class="mb-0">Patient: patient@example.com / password</p>
                <p class="mb-0">Secrétaire: secretaire@example.com / password</p>
                <p class="mb-0">Médecin: medecin@example.com / password</p>
            </div>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await login(email, password);
            
            if (result.success) {
                // Redirection en fonction du rôle
                switch(result.user.role) {
                    case 'patient':
                        window.location.href = 'patientbord.html'; // Corrigé de patientboard.html à patientbord.html
                        break;
                    case 'secretaire':
                        window.location.href = 'secretary-dashboard.html';
                        break;
                    case 'medecin':
                        window.location.href = 'doctor-dashboard.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            } else {
                const alertEl = document.getElementById('login-alert');
                alertEl.textContent = result.message;
                alertEl.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
