<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd; /* Bleu très clair */
      color: #0d47a1; /* Bleu foncé pour le texte */
    }
    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(33,150,243,0.1);
      padding: 25px;
    }
    h2, h4 {
      color: #1976d2 !important; /* Bleu primaire */
      border-bottom: 3px solid #64b5f6; /* Bleu moyen */
      padding-bottom: 10px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #e1f5fe; /* Rayures bleu clair */
    }
    .btn-primary {
      background-color: #2196f3; /* Bleu vif */
      border-color: #2196f3;
    }
    .form-control::placeholder {
      color: #42a5f5; /* Bleu pour les placeholder */
      opacity: 0.7;
    }
    .table th {
      color: #1565c0; /* Bleu pour les en-têtes */
    }
    .btn-info {
      background-color: #64b5f6; /* Bleu pour bouton modifier */
      border-color: #64b5f6;
    }
    .btn-danger {
      background-color: #e53935; /* Rouge pour contraste */
      border-color: #e53935;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary">Gestion des Patients</h2>

  <form id="patient-form" class="row g-3 mb-4">
    <input type="hidden" id="patient-id">

    <div class="col-md-2">
      <input type="text" id="name" class="form-control" placeholder="Nom" required>
    </div>
    <div class="col-md-2">
      <input type="number" id="age" class="form-control" placeholder="Âge" required>
    </div>
    <div class="col-md-2">
      <select id="gender" class="form-control" required>
        <option value="">Sexe</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="text" id="phone" class="form-control" placeholder="Téléphone" required>
    </div>
    <div class="col-md-2">
      <select id="coverage" class="form-control" required>
        <option value="">Couverture médicale</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
    </div>
  </form>

  <h4 class="mb-3">Liste des Patients</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Âge</th>
        <th>Sexe</th>
        <th>Téléphone</th>
        <th>Couverture médicale</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patient-list"></tbody>
  </table>
</div>

<script src="scripts/patients.js"></script>
</body>
</html>
