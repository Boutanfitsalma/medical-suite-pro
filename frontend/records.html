<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dossiers M√©dicaux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

      color: #8b0000; /* Rouge fonc√© */
    }
    .container {
      background-color: #fff0f0;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(139,0,0,0.1);
      padding: 25px;
    }
    h2 {
      color: #dc3545 !important; /* Rouge Bootstrap */
      border-bottom: 3px solid #ff4d4d;
      padding-bottom: 10px;
    }
    .medical-history {
      border-left: 4px solid #dc3545;
    }
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    #patient-name {
      color: #8b0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-5 p-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="patients-list" class="form-select">
          <option value="">S√©lectionnez un patient...</option>
        </select>
      </div>
    </div>
  
    <h2 class="mb-4">üìÅ Dossier M√©dical</h2>
  <!-- Formulaire d'ajout -->

    <h4 class="text-danger">‚ûï Nouvelle Entr√©e</h4>

      </div>
      
      <div class="col-md-12 mt-2">

      <div class="col-md-12 mt-2">

      <div class="col-md-12 mt-2">

      </div>

  <!-- Historique -->

</div>

<script src="scripts/records.js"></script>

</html>
